<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Smart EHS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-top: 1rem; }
      .sidebar { min-width: 220px; }
      .badge-tight { font-size: .75rem; }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 sidebar">
          <h4 class="mb-3">Smart EHS</h4>
          <div class="list-group">
            <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action">Dashboard</a>
            <a href="{{ url_for('incidents.list_incidents') }}" class="list-group-item list-group-item-action">Incidents</a>
            <a href="{{ url_for('sds.sds_list') }}" class="list-group-item list-group-item-action">SDS Library</a>
            <a href="{{ url_for('sds.sds_upload') }}" class="list-group-item list-group-item-action">Upload SDS</a>
          </div>
        </nav>
        <main class="col-md-10">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <div class="mt-2">
                {% for cat, msg in messages %}
                  <div class="alert alert-{{ cat }} mb-2">{{ msg }}</div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
